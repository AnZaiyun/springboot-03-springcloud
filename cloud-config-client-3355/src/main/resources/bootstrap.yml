server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: main
      name: config
      profile: dev
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"